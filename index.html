<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Note App</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Note App Logo" class="logo">
        <div class="content">
            <p>Website is under maintenance</p>
            <h1>We are <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="day">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn more <img src="images/triangle.png" alt="Learn More"></button>
        </div>
        <img src="images/rocket.png" alt="Rocket" class="rocket">
    </div>

    <script src="script.js"></script>
</body>
</html>
